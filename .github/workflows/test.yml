name: Unit Tests

on:
  pull_request:
    branches:
      - '**' 

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: sudo apt-get install -y libeigen3-dev libgtest-dev

    - name: Build Project
      run: |
        mkdir build
        cd build
        cmake .. -DBUILD_TESTS=ON
        make
    
    - name: Run Tests
      run: ./build/test/unit_tests

